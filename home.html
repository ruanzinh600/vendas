<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Página de Vendas</title>
  <style>
    body, html {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
      margin: 0 auto;
    }
    .background-img {
      width: 100%;
      display: block;
    }
    .video-container {
      position: absolute;
      top: 25%;
      left: 10%;
      width: 80%;
      height: 30%;
    }
    .video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .buttons {
      position: absolute;
      bottom: 10%;
      left: 50%;
      transform: translateX(-50%);
      display: flex;
      gap: 20px;
    }
    .buttons a {
      background-color: #28a745;
      color: white;
      padding: 15px 25px;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      box-shadow: 0 4px 8px rgba(0,0,0,0.3);
    }
    .buttons a:hover {
      background-color: #218838;
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="background-img" src="SAVE_20250411_231559.jpg" alt="Página de Vendas" />
    <div class="video-container">
      <iframe src="https://www.youtube.com/embed/sBcGLqyFKBo" allowfullscreen></iframe>
    </div>
    <div class="buttons">
      <a href="https://pay.kiwify.com.br/sUqnazH?afid=yOgmOOeT" target="_blank">Comece agora</a>
      <a href="https://pay.kiwify.com.br/sUqnazH?afid=yOgmOOeT" target="_blank">Comece agora</a>
    </div>
  </div>
</body>
</html>
